server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - JwtAuthenticationFilter
      discovery:
        locator:
          enabled: true

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: category-service
          uri: lb://category-service
          predicates:
            - Path=/categories/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**

jwt:
  secret-key: ee570ba7b8489d45394e8445d3b897f3447023e14e547238d7a50b8ea037dacd
  access-expiration-ms: 3600000 # 1 hora
  refresh-expiration-ms: 604800000 # 7 d√≠as

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    instance-id: ${spring.application.name}:${random.value}

# Configuracion de Zipkin (Tracing)
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans