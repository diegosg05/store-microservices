server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: category-service
          uri: lb://category-service
          predicates:
            - Path=/categories/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**

# Configuracion de Zipkin (Tracing)
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans