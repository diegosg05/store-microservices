server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          default-label: main
          uri: https://github.com/diegosg05/store-microservices
          search-paths: config-repo


# Configuraci√≥n del Cliente Eureka para que el Config Server se registre
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.value}
